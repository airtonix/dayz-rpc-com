// ============================================================================

hostname = "My DayZ Server";
port = 2302;
bindAddress = "0.0.0.0";
steamPort = 2303;
instanceId = 1;

// ============================================================================
// PLAYER SETTINGS
// ============================================================================

maxPlayers = 60;
maxPlayers_Steam = 60;

// ============================================================================
// PASSWORD & ADMIN SETTINGS
// ============================================================================

// Server password (leave empty for no password)
password = "";

// Admin list (Steam IDs)
admins[] = {
    // Add admin Steam IDs here
    // "76561198000000000"
};

// Whitelist enabled
persistent = 1;
whitelistFile = "whitelist.txt";

// ============================================================================
// GAME SETTINGS
// ============================================================================

// Difficulty: easy, medium, hard, hardcore
difficulty = "hard";

allowFilePatching = 0;

// Server time settings
serverTime = "10:00";
serverTimeAcceleration = 2;         // How fast time passes (1 = real time)
serverNightTimeAcceleration = 1;    // Night speed multiplier

// Fog intensity (0-1)
serverFog = 0.1;

// ============================================================================
// MODS CONFIGURATION
// ============================================================================

// List of mod directories to load
modDirs[] = {
    // Add your mods here
    // "mods/YourModName"
};

// Verify mod integrity on client connection
verifyMods = 1;

// ============================================================================
// GAMEPLAY PARAMETERS
// ============================================================================

// PvP Settings
disableBaseDamage = 0;              // 1 = bases cannot be damaged
disableContainers = 0;              // 1 = containers cannot be opened on other bases

// Loot settings
lootProxyRange = 60;                // Distance for loot visibility (in meters)

// Respawn settings
respawnTime = 10;                   // Seconds before respawn available

// ============================================================================
// NETWORKING
// ============================================================================

// Server reboot timer (minutes)
serverRebootTimer = 480;            // 8 hours = 480 minutes

// Network update rate (updates per second)
networkUpdateRate = 12;

// Object/Shadow view distance
objectViewDistance = 2000;
shadowViewDistance = 100;

// ============================================================================
// SECURITY
// ============================================================================

// Enable logging
logFile = "logs/latest.log";
logPlayers = 1;
logAdminActions = 1;

// ============================================================================
// MISC SETTINGS
// ============================================================================

// Auto save period (seconds)
autoSaveTime = 300;

// Mission name/type
mission = "dayzOffline.chernarusplus";

// Class configuration
