    class DayZOffline {
        template = "dayzOffline.chernarusplus";
    };
};

// Debug level (0-3, higher = more verbose)
debugLevel = 0;

// Performance statistics
enableStatistics = 0;

// ============================================================================
// ADVANCED SETTINGS
// ============================================================================

// AI/Zombie settings
maxZombies = 300;
maxAIZ = 500;
aiLimits = 100;

// Grass (client-side setting, server can disable for performance)
disableGrass = 0;

